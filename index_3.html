<body>
    <header>
        <div class="logo">

        <div class="menu">
            <ul>
                <li><a href="#" class="menu-link">Инструкция</a></li>

<!--    modal shitus-->

            <span class="close">&times;</span>
            <div class="modal-stuff">

            </div>

                    <button onclick="search()" class="btn-text">Проверить машину</button>

            </div>

        <div class="block-2">
